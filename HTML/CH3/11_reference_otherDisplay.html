<!-- h1 태그와 p 태그는 블록 형식, a 태그와 i 태그는 인라인 형식으로 출력 -->
<!DOCTYPE html>

<html>
    <head>
        <title>HTML Space Basic Page</title>
    </head>
    
    <body>
        <h1>h1 태그</h1>
        <p>p 태그</p>
        <hr>
        <a href="#">a 태그</a>
        <i>i 태그</i>
    </body>

</html>
