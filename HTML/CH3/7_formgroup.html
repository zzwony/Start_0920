<!-- 5개 정도 내 정보를 입력해서 제출하기 -->
<!-- <fieldset> 요소는 하나의 그룹으로 묶은 요소를 주변으로 박스 모양의 선을 그려준다. -->
<!DOCTYPE html>
<html lang="en">
<head>
    <title>Form Basic</title>
</head>
<body>
    <fieldset>
        <thead>
            <form>
                <table>
                    <tr>
                        <td><label for="username">Name</label></td>
                        <td><input id="username" type="text" name="username" /></td>
                    </tr>
                    <tr>
                        <td>Age</td>
                        <td>
                            <select>
                                <option>10대</option>
                                <option>20대</option>
                                <option>30대</option>
                                <option>40대</option>
                                <option>50대</option>
                                <option>60대 이상</option>
                        </td>    </select>
                    </tr>
                    <tr>
                        <td>Gender</td>
                        <td>
                            <input id="man" type="radio" name="gender" value="m" />
                            <label for="man">남자</label>
                            <input id="woman" type="radio" name="gender" value="f" />
                            <label for="woman">여자</label>
                        </td>
                    </tr>
                    <tr>
                        <td><label for="useremail">E-mail</label></td>
                        <td><input id="useremail" type="text" name="useremail" /></td>
                    </tr>
                    <tr>
                        <legend>관심사를 선택해주세요.</legend>
                        <fieldset>
                        <div>
                            <input type="checkbox" id="coding" name="interest" value="coding" />
                            <label for="coding">머신러닝</label>
                        </div>
                        <div>
                            <input type="checkbox" id="music" name="interest" value="music" />
                            <label for="music">딥러닝</label>
                        </div>
                        <div>
                            <input type="checkbox" id="music" name="interest" value="music" />
                            <label for="music">자연어</label>
                        </div>
                        <div>
                            <input type="checkbox" id="music" name="interest" value="music" />
                            <label for="music">영상처리</label>
                        </div>
                        </fieldset>  
                    </tr>
                    
                </table>
                <input type="submit" value="제출하기" />
            </form>
        </thead>
    </fieldset>
</body>
</html>
