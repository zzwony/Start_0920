<!DOCTYPE html>
<html lang="en">
<head>
    <title>Document Object Model</title>
    <script>
        window.onload = function() {
            // 문서 객체 선택
            // 전부다 바뀌는게 아니라 하나만 바뀐다.
            // 선택자가 여러개이면 가장 먼저 나오는 것을 선택한다.
            var header = document.querySelector('h1');

            // 문서 객체 조작
            header.style.color = 'orange';
            header.style.background = 'red';
            // heaer 안에 있는 header 내용을 바꿔준다.
            header.innerHTML = 'From JavaScript';
        };
    </script>
</head>
<body>
    <h1>Header</h1>
    <h1>Header</h1>
    <h1>Header</h1>
</body>
</html>
