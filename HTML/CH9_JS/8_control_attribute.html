<!DOCTYPE html>
<html lang="en">
<head>
    <title>Document Object Model</title>
    <script>
        window.onload = function() {
            var image = document.getElementById('image');

            image.src = 'http://placekitten.com/300/200';
            image.width = 300;
            image.height = 200;
        };
    </script>
</head>
<body>
    <img id="image">
</body>
</html>
