<!DOCTYPE html>
<!-- jq 함수를 이용해 스타일 속성 지정 -->
<html lang="en">
<head>
    <title>Document Object Model</title>
    <script src="http://code.jquery.com/jquery-3.1.0.js"></script>
    <script>
        $(document).ready(function() {
            var output = '';
            for (var i=0; i<256; i++){
                output += '<div></div>';
            }
            document.body.innerHTML = output;

            $('div').css({
                height: 2,
                backgroundColor: function (i) {
                    return 'rgb(' + i + ',' + i + ',' + i + ')';
                }
            });
        });
    </script>
</head>
<body>
</body>
</html>
