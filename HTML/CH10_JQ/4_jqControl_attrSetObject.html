<!DOCTYPE html>
<html lang="en">
<head>
    <title>jQuery Basic</title>
    <script src="http://code.jquery.com/jquery-3.1.0.js"></script>
    <script>
        $(document).ready(function() {
            // 속성을 지정
            $('img').attr({
                alt: 'jQuery 라이브러리를 사용한 속성 지정',
                src: 'http://placekitten.com/190/328',
                width: 300
            });
        });
    </script>
</head>
<body>
    <img>
    <img>
    <img>
</body>
</html>
