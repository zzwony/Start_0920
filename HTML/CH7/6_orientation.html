<!DOCTYPE html>
<!-- 화면 방향에 따라 컬러 변경 -->
<html lang="en">
<head>
    <title>Media Feature</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <style>
        @media screen and (orientation: portrait) {
            body {
                background-color: red;
            }
        }
        @media screen and (orientation: landscape) {
            body {
                background: green;
            }
        }
    </style>
</head>
<body>
    <h1>Lorem ipsum dolor sit amet.</h1>
    <p>Lorem ipsum dolor sit amet consectetur adipisicing elit. Natus id laborum repellat neque nemo ipsam atque aperiam beatae totam minima?</p>
</body>
</html>
