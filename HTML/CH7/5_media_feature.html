<!DOCTYPE html>
<!-- 스마트폰, 테블릿pc, 데스크톱에 따라 배경색이 변경됨. -->
<html lang="en">
<head>
    <title>Media Type</title>
    <style>
        @media (max-width: 499px) {
            body {
                background: red;
            }
        }
        @media (min-width: 500px) and (max-width: 799px) {
            body {
                background: green;
            }
        }
        @media (min-width: 800px) {
            body {
                background: blue;
            }
        }
    </style>
</head>
<body>
    <h1>Lorem ipsum dolor sit amet.</h1>
    <p>Lorem ipsum dolor sit amet consectetur adipisicing elit. Natus id laborum repellat neque nemo ipsam atque aperiam beatae totam minima?</p>
</body>
</html>
