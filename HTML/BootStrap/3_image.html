<!DOCTYPE html>
<!-- https://www.w3schools.com/bootstrap4/bootstrap_images.asp -->
<html lang="kr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <!-- Latest compiled and minified CSS -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/css/bootstrap.min.css">
    <style>
        .b {
            /* border은 선 긋기 */
            border: solid 1px rgba(125, 125, 125);
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="row">
            <div class="col-md-4 b">
                <img class="img-fluid" src="jeju.jpg" alt="">
            </div>
            <div class="col-md-4 b">
                <img class="img-fluid rounded-circle" src="jeju.jpg" alt="">
            </div>
            <div class="col-md-4 b">
                <img class="img-fluid img-thumbnail" src="jeju.jpg" alt="">
            </div>
        </div>
    </div>

    <!-- jQuery library -->
    <script src="https://cdn.jsdelivr.net/npm/jquery@3.6.1/dist/jquery.slim.min.js"></script>
    <!-- Popper JS -->
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js"></script>
    <!-- Latest compiled JavaScript -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
