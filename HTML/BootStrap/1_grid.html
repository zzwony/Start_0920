<!DOCTYPE html>
<!-- https://www.w3schools.com/bootstrap4/bootstrap_grid_system.asp -->
<html lang="kr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <!-- Latest compiled and minified CSS -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/css/bootstrap.min.css">
    <style>
        .b {
            /* border은 선 긋기 */
            border: solid 1px black;
        }
    </style>
</head>
<body>
    <h1>Grid System</h1>
    <!-- container-fluid는 부트스트랩에서 다 제공해준다. -->
    <div class="container-fluid">
        <div class="row">
            <!-- col은 6칸 3칸 3칸, 전체는 12칸이다. -->
            <!-- 실행시킨 후 창을 줄이면 6칸은 위 아래로 포개지고 12는 한 줄을 차지하게 된다. -->
            <!-- b는 클래스 이름이다. -->
            <div class="col-md-6 col-sm-6 b">hello</div>
            <div class="col-md-3 col-sm-6 b">hello</div>
            <div class="col-md-3 col-sm-12 b">hello</div>
        </div>
        <div class="row">
            <div class="col-md-4 b">hello</div>
            <div class="col-md-4 b">hello</div>
            <div class="col-md-4 b">hello</div>
        </div>
        <div class="row">
            <!-- offset하면 뒤를 비워둔다는 뜻이다. -->
            <div class="col-md-4 offset-md-4 b">hello</div>
            <div class="col-md-4 b">hello</div>
        </div>

    </div>

    <!-- jQuery library -->
    <script src="https://cdn.jsdelivr.net/npm/jquery@3.6.1/dist/jquery.slim.min.js"></script>

    <!-- Popper JS -->
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js"></script>

    <!-- Latest compiled JavaScript -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
