<!DOCTYPE html>
<!-- 객체 선언, 포멧 출력 -->
<html lang="en">
<head>
    <title>객체 선언 출력</title>
    <script>
        var product = {
            제품명: '7D 건조 망고',
            유형: '당절임',
            성분: '망고, 설탕, 메타중아황산나트륨, 치자황색소',
            원산지: '필리핀'
        };
        // 출력
        // 출력 결과는 F12에 console로 보자.
        for (var i in product) {
            console.log(i + ':' + product[i]);
        };
    </script>
</head>
<body>
    
</body>
</html>
