<!DOCTYPE html>
<!-- js는 모든 코드를 읽기 전에 선언적 함수를 먼저 읽음 -->
<!-- 나중에 읽은 익명 함수를 실행 -->
<!-- https://velog.io/@hyo123/%EC%9D%B5%EB%AA%85-%ED%95%A8%EC%88%98%EC%99%80-%EC%84%A0%EC%96%B8%EC%A0%81-%ED%95%A8%EC%88%98%EC%9D%98-%EC%B0%A8%EC%9D%B4 -->
<html lang="en">
<head>
    <title>함수 우선순위</title>
    <script>
        var 함수 = function(){alert('함수_A');}; //익명 함수
        function 함수() {alert('함수_B');}; // 선언적 함수
        // 함수 호출
        함수();
    </script>
</head>
<body>
    
</body>
</html>
