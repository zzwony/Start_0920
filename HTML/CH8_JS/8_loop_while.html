<!DOCTYPE html>
<html lang="en">
<head>
    <title>조건문</title>
    <script>
        // i가 0번부터 시작. 처음에 0이 들어가는데 3보다 작으니까 True 그래서 출력
        // i++은 i를 추가한다는 뜻이다.
        var i = 0;
        var array = ['가', '나', '다'];

        while (i <array.length) {
            alert(i + '번째 출력: ' + array[i]);
            i++;
        }
    </script>
</head>
<body>
    
</body>
</html>
