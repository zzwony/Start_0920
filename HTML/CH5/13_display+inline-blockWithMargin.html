<!DOCTYPE html>
<!-- 블록 형식과 인라인-블록 형식은 margin 속성과 padding 속성을 왼쪽과 오른쪽만 지정할 수 있다.-->
<html lang="en">
<head>
    <title>Display</title>
    <style>
        #box{
            display: inline-block;
            background-color: red;
            width: 100px;
            height: 50px;
            margin: 10px;
            padding: 10px;
        }
    </style>
</head>
<body>
    <p>의미 없는 더미 객체</p>
    <span>더미 객체</span>
    <div id="box">대상 객체</div>
    <span>더미 객체</span>
    <p>의미 없는 더미 객체</p>
</body>
</html>
