<!DOCTYPE html>
<html lang="en">
<head>
    <title>CSS Property Basic</title>
    <style>
        div{
            width: 100px;
            height: 100px;
            background-color: red;
            /* margin 순서: 위 오른쪽 아래 왼쪽 */
            /* padding 순서: 위 오른쪽 아래 왼쪽 */
            margin: 30px 30px 0px 30px;
            padding: 30px 30px 0px 30px;
        }
    </style>
</head>
<body>
    <div></div>
</body>
</html>
