<!DOCTYPE html>
<html lang="en">
<head>
    <title>Display</title>
    <style>
        body{
            background-image: url('BackgroundFront.png'),url('BackgroundBack.png');
            /* 첫번째 이미지의 너비 : 100%, 두번째 이미지의 너비 : 250px */
            /* ,(콤마)를 두면 각각 이미지를 처리해준다. 안두면 뒤에는 높이가 된다. */
            background-size: 100%, 500px;
        }
    </style>
</head>
<body></body>
</html>
