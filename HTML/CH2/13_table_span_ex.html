<!DOCTYPE html>
<!-- 행, 열 병합표 생성 -->
<html lang="en">
<head>
    <title>HTML Table Basic Page</title>
</head>
<body>
    <table border="1">
        <tr>
            <th colspan="2">전통차</th>
        </tr>
        <tr>
            <th rowspan="3">곡물과 견과로 만든 차</th>
            <td>보리차</td>
        </tr>
        <tr>
            <td>옥수수차</td>
        </tr>
        <tr>
            <td>현미차</td>
        </tr>
        <tr>
            <th rowspan="4">과일로 만든 차</th>
            <td>수정과</td>
        </tr>
        <tr>
            <td>유자차</td>
        </tr>
        <tr>
            <td>구기자차</td>
        </tr>
        <tr>
            <td>대추차</td>
        </tr>
    </table>
</body>
</html>
