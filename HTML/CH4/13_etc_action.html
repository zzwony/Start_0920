<!DOCTYPE html>
<html lang="en">
<head>
    <title>CSS3 Selector Basic</title>
    <style>
        /* 마우스 커서 대면 red, 눌르면 blue */
        h1:hover {
            color:red;
        }

        h1:active {
            color: blue;
        }
    </style>
</head>
    <body>
        <h1>반응 선택자</h1>
    </body>
</html>
