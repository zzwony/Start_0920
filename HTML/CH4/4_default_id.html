<!DOCTYPE html>
<!-- 전체 선택자 -->
<html lang="en">
<head>
    <title>CSS3 Selector Basic</title>
    <style>
        #header {
            color: white;
            width: 200px;
            margin: 1 auto;
            background: red;
        }
        #aside {
            color: white;
            width: 200px;
            margin: 0 auto;
            background: blue;
        }
        #content {
            color: white;
            width: 245px;
            margin: 1 auto;
            background: green;
        }
    </style>
</head>
<body> 
    <div id="header">
        <h1>#header 태그</h1>
    </div>
    <div id="wrap">
        <div id="aside">
            <h1>#aside 태그</h1>
        </div>
        <div id="content">
            <h1>#content 태그</h1>
        </div>
    </div>
</body>
</html>
