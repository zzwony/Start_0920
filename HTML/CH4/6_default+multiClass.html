<!DOCTYPE html>
<!-- 전체 선택자 -->
<html lang="en">
<head>
    <title>CSS3 Selector Basic</title>
    <style>
        .item {
            color:white;
        }
        .header{
            background-color: blue;
        }
    </style>
</head>
<body> 
    <!-- item과 header 이렇게 2가지가 있는 상태 -->
    <h1 class="item header">동해물과 백두산이 </h1>
</body>
</html>
