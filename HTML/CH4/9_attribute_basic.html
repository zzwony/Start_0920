<!DOCTYPE html>
<!-- 속성 선택자는 특정 속성과 값이 있는 태그를 선택할 때 사용 -->
<html lang="en">
<head>
    <title>CSS3 Selector Basic</title>
    <style>
       input[type="text"] 
       {
             background: skyblue;
        }
        input[type="password"]
        {
            background-color: blueviolet;
        }
    </style>
</head>
<body> 
    <form>
        <input type="text" />
        <input type="password" />
    </form>
</body>
</html>
