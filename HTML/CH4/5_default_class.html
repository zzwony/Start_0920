<!DOCTYPE html>

<html lang="en">
<head>
    <title>CSS3 Selector Basic</title>

        .select {
            color: red;
        }
        * {
            color:blue;
        }
    </style>
</head>
<body> 
    <ul>
        <li class="select">사과</li>
        <li>바나나</li>
        <li class="select">오렌지</li>
        <li>감</li>
    </ul>
</body>
</html>
